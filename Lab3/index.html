<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular Bootstrap and Animation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./app/Lab.css">
</head>

<body ng-controller="LabController as vm">
    <div class="container">
        <h1>Angular Bootstrap and Animation</h1>
        <div style="display:inline-block; min-height:290px;">
            <div uib-datepicker ng-model="vm.selectedDate" class="well well-sm" datepicker-options="vm.options"></div>
        </div>
        <pre>{{vm.selectedDate | date}}</pre>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/LabController.js"></script>
</body>

</html>
